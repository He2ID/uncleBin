// 定义一个父类
class Animal{
	// 这是构造方法
	constructor(){
		// 这里定义的属性和方法，是给实例对象使用的。
		this.type='动物';
	}
	// 就是给实例用的方法
	say(n){
		console.log(n)
	}
}

let animal = new Animal();
// console.log( animal )
animal.say('我'+ animal.type +'，是你爸爸');

// 这是子类===========
class Cat extends Animal{
	constructor(){
		// 在子类中，super代指父类的实例。
		super();
		this.type = '猫';
	}
}

let cat = new Cat();
// console.log( cat.type )
cat.say('我是'+ cat.type +'，爸爸你好')
