<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS_web_API</title>
	<style>
		.new-div{
			color:#f00;
		}
	</style>
</head>
<body>
<div id="div1" class="class-div1">
	<p id="p1">p1</p>
	<p id="p2">p2</p>
</div>
<div id="div2"><p id="p3">p3</p><p id="p4">p4</p></div>	
<script>
	//=======  DOM  ========
	console.log(=== DOM ===);
	//DOM节点操作
	//获取DOM (对象)
	var div1 = document.getElementById('div1');
	console.log(div1);
	var divList = document.getElementsByTagName('div');
	var pList = document.querySelectorAll('p');
	console.log(pList);
	//prototype  对JS属性修改
	div1.className = "new-div";
	//attr 对html标签属性的修改及获取
	div1.setAttribute("data-name","first-div");
	console.log(divList[1].getAttribute("id"));
	//DOM结构操作
	//新增节点
	var p =document.createElement('p');
	p.innerHTML = 'new p';
	div1.appendChild(p);
	//移动节点
	div1.appendChild(pList[3]);
	//获取父元素
	console.log(pList[2].parentElement);
	console.log(pList[3].parentElement);
	//获取子元素 text 是换行字符
	console.log(div1.childNodes);
	console.log(div1.childNodes[0].nodeType);//text 3
	console.log(div1.childNodes[1].nodeType);//p    1
	console.log(div1.childNodes[0].nodeName);//#text 
	console.log(div1.childNodes[1].nodeName);//P
	var div2 = document.getElementById('div2');
	console.log(div2.childNodes);
	//删除节点
	div1.removeChild(div1.childNodes[1]);
</script>
</body>
</html>
