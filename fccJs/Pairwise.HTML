<div>
pairwise([1, 4, 2, 3, 0, 5], 7) 应该返回 11 = 1+3+2+5.
pairwise([1, 3, 2, 4], 4) 应该返回 1 = 0+1. 出现单个不配对
pairwise([1, 1, 1], 2) 应该返回 1.
pairwise([0, 0, 0, 0, 1, 1], 1) 应该返回 10 = 0+4 + 1+5 只找第一个配对的
pairwise([], 100) 应该返回 0. 没有返回0
</div>
<script>
function pairwise(arr, arg) {
	var arrN=Array.from(arr);
	var len = arrN.length;
	var arrIn=[];
	for(var i=0;i<len;i++){
		var pair = arrN.indexOf(arg-arrN[i],i+1);
		console.log( pair );
		if(pair!==-1){
			arrN[pair]=arg+1;
		}
		console.log(arrN);
		arrIn.push( pair );
	}
	var sum=0;
	for(var j=0;j<arrIn.length;j++){
		if(arrIn[j]!=(-1)){
			sum+=arrIn[j]+j;
		}
	}
	console.log(arrIn);
  return sum;
}

var ren=pairwise([0, 0, 0, 0, 1, 1], 1);
console.log(ren);
</script>
